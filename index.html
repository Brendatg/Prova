  <body>
    <div class="navbar">
      <nav class="nav">
        <button class="hamburguer">
        </button>
            <ul class="nav-list">
              <li><a href="index.html">Cadastro</li>

      <div>
      </header>
          <div class= "formulario">
          <div class="container">
          <div class="titulo">
            <h2>Cadastre os produtos</h2>
          </div>
              <form id="form" class="form">
                <div class="form-control">
                  <label for="produto">Nome do produto</label>
                    <input type="text" id="produto" placeholder="Digite o produto que deseja cadastrar."/>
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <ic class="fas fa-check-circle"></ic>
                      <smal>Mensagem de erro</smal>
                      </div>

                <div class="form-control">
                  <label for="codigo">Código do produto</label>
                    <input type="text" id="codigo" placeholder="Digite o código do produto."/>
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <ic class="fas fa-check-circle"></ic>
                      <smal>Mensagem de erro</smal>
                </div>

                <div class="form-control">
                  <label for="data">Data do cadastro</label>
                    <input type="text" id="data" placeholder="Digite a data em que está cadastrando o produto."/>
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <ic class="fas fa-check-circle"></ic>
                      <smal>Mensagem de erro</smal>
                </div>

                <div class="form-control">
                  <label for="responsavel">Responsável pelo cadastro</label>
                    <input type="text" id="responsavel" placeholder="Digite o nome do responsável pelo cadastro do produto."/>
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <ic class="fas fa-check-circle"></ic>
                      <smal>Mensagem de erro</smal>
                </div>
              
                <button type="submit">Enviar</button>
          </form>
        </div>
        </div>
        </div>
      </div>
